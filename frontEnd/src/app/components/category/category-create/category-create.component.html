
<mat-card>
  <mat-card-title>Nova Categoria</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Nome da categoria" [(ngModel)]="category.title" name="category"/>
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="createCategory()" color="primary">
    Salvar
  </button>
  <button mat-raised-button (click)="cancel()" color="accent">Cancelar</button>
</mat-card>
