<mat-card class="home mat-elevation-z3">
  <mat-card-title class="title">
    <span>Todos os Artigos</span>
    <mat-card-content>
      <!-- colocando o arquivo na tabela -->
      <table mat-table [dataSource]="articles">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Titulo</th>
          <td mat-cell *matCellDef="let row">{{ row.title }}</td>
        </ng-container>

        <!-- Categoria Column -->
        <ng-container matColumnDef="categoryId">
          <th mat-header-cell *matHeaderCellDef>Categoria</th>
          <td mat-cell *matCellDef="let row">{{ row.categoryId }}</td>
        </ng-container>

        <!-- Usuário Column -->
        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef>Autor</th>
          <td mat-cell *matCellDef="let row">{{ row.userId }}</td>
        </ng-container>

        <!-- Usuário Column -->
        <ng-container matColumnDef="createdAtdata">
          <th mat-header-cell *matHeaderCellDef>data</th>
          <td mat-cell *matCellDef="let row">{{ row.createdAt | date }}</td>
        </ng-container>

           
    <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/article/leitura/{{row.id}}" class="ler">
            <i class="material-icons"><span class="material-icons-outlined">
              arrow_forward
              </span></i>
          </a>
        </td>
      </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card-title>
</mat-card>
